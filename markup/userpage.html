<!DOCTYPE html>
<html>
<head>
	<title>회원가입 페이지</title>
	<style>
		body {
			background-color: #AFE1FD;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.form-wrapper {
			display: flex;
			flex-direction: column;
			background-color: #FFFFFF;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
			margin-bottom: 20px;
			width: 80%;
			max-width: 400px;
			box-sizing: border-box;
		}

		.form-wrapper h2 {
			margin: 0;
			text-align: center;
			margin-bottom: 20px;
		}

		.form-group {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-bottom: 15px;
		}

		.form-group label {
			font-weight: bold;
			margin-right: 10px;
			flex-basis: 100px;
		}

		.form-group input[type="text"], .form-group input[type="password"], .form-group input[type="email"] {
			flex: 1;
			padding: 10px;
			border: none;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
			outline: none;
		}

		#id {
			position: relative;
		}

    #id .btn-duplicate {
  position: absolute;
  right: -30px; /* 수정된 부분 */
  top: 50%;
  transform: translateY(-50%);
  background-color: #BEBEBE;
  color: #FFFFFF;
  border: none;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
}
.radio-group {
  display: flex;
  flex-direction: row-reverse; /* 라디오 버튼 먼저 배치 */
  align-items: center;
  margin-bottom: 15px;
}

.radio-group label {
  margin-left: 10px; /* 텍스트 뒤에 배치 */
}

.radio-group input[type="radio"] {
  margin-left: 5px; /* 라디오 버튼과 텍스트 사이의 간격 설정 */
}

		.btn-submit {
			background-color: #FFFFFF;
			color: #000000;
			border: none;
			padding: 10px 20px;
			border-radius: 20px;
			font-size: 16px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
			box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
			outline: none;
			margin-top: 20px;
			width: 100%;
			box-sizing: border-box;
		}

		.btn-submit:hover {
			background-color: #000000;
			color: #FFFFFF;
			transform: translateY(-3px);
			box-shadow: 0px 
      4px 4px rgba(0, 0, 0, 0.3);
}
.btn-submit:active {
		transform: translateY(1px);
		box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.15);
	}
</style>
</head>
<body>
	<div class="container">
		<div class="form-wrapper">
			<h2>회원가입</h2>
			<div class="form-group">
				<label for="nick">닉네임</label>
				<input type="text" id="nick" name="nick" required>
			</div>
			<div class="form-group" id="id">
				<label for="id-input">아이디</label>
				<input type="text" id="id-input" name="id" required>
				<button class="btn-duplicate">중복확인</button>
			</div>
			<div class="form-group">
				<label for="password">비밀번호</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="form-group">
				<label for="email">이메일</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="radio-group">
				<label for="male">남성</label>
				<input type="radio" id="male" name="gender" value="male">
				<label for="female">여성</label>
				<input type="radio" id="female" name="gender" value="female">
			</div>
			<button class="btn-submit">회원가입하기</button>
		</div>
	</div>
</body>
</html>
