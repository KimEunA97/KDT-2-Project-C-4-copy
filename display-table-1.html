<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav {
  display: table; 
  background-color: #ccc;
  vertical-align: middle; text-align: center;
  border-spacing: 10px;
}
.horizontal { width: 100%; }
.vertical { height: 400px; }
.navItem {
  display: table-cell; width: 100px; height: 30px; 
  background-color: beige;
}
.navrow {
  display: table-row;
}
.blank { display: table-cell; height: 30px; }
  </style>
</head>
<body>
  <nav class="horizontal">
    <div></div>
    <div class="navItem">menu 1</div>
    <div class="navItem">menu 2</div>
    <div class="navItem">menu 3</div>
    <div class="navItem">menu 4</div>
    <div class="navItem">menu 5</div>
    <div></div>
  </nav>
  
  <br>
  
  <nav class="horizontal">
    <div class="navItem">menu 1</div>
    <div class="navItem">menu 2</div>
    <div class="navItem">menu 3</div>
    <div></div>
    <div class="navItem">menu 4</div>
    <div class="navItem">menu 5</div>
  </nav>
  
  <br>
  
  <nav class="vertical">
    <div class="navrow">
      <div class="blank"></div>
    </div>
    <div class="navrow">
      <div class="navItem">menu 1</div>
    </div>
    <div class="navrow">
      <div class="navItem">menu 2</div>
    </div>
    <div class="navrow">
      <div class="navItem">menu 3</div>
    </div>
    <div class="navrow">
      <div class="navItem">menu 4</div>
    </div>
    <div class="navrow">
      <div class="navItem">menu 5</div>
    </div>
    <div></div>
  </nav>    
</body>
</html>
